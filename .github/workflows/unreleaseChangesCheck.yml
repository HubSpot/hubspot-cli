on:
  push:
    branches:
      - jy/add-release-check-action
  schedule:
    - cron: '0 9 * * *' # Run daily at 9am
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Always checkout the main branch
          ref: main
          # Do a deep checkout
          fetch-depth: 0
          # Fetch all the release tags
          fetch-tags: true
      - name: Check for unreleased changes
        id: get-diff-log
        run: |
          export MOST_RECENT_TAG=$(git describe --tags --abbrev=0);
          echo $MOST_RECENT_TAG
          
          export LOG=`git log $(MOST_RECENT_TAG)..main --pretty=format:'- %s â€“ @%al.' --no-merges`
          echo $LOG
          
          echo "MOST_RECENT_TAG<<EOF" >> $GITHUB_ENV
          echo $MOST_RECENT_TAG >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          
          echo "LOG<<EOF" >> $GITHUB_ENV
          echo "$LOG" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - name: View unreleased changes
        run: |
          echo ${{env.MOST_RECENT_TAG}}
          echo ${{env.LOG}}
