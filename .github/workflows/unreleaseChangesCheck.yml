on:
  push:
    branches:
      - jy/add-release-check-action
  schedule:
    - cron: '0 9 * * *' # Run daily at 9am
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Always checkout the main branch
          ref: main
          # Do a deep checkout
          fetch-depth: 0
          # Fetch all the release tags
          fetch-tags: true
      - name: Check for unreleased changes
        id: get-diff-log
        run: |
          export LOG=`git log $(git describe --tags --abbrev=0)..HEAD --pretty=format:'- %s â€“ @%al.' --no-merges`
          echo "LOG<<EOF" >> $GITHUB_ENV
          echo "LOG=$LOG" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - name: View Log
        run: |
          echo ${{ steps.vars.outputs.LOG }}
